# GitLab Pages deployment configuration
image: node:20

# Cache node_modules for faster builds
cache:
  paths:
    - node_modules/

# Only run on main branch or tags
pages:
  stage: deploy
  script:
    - npm install
    - npm run build
    - mv dist public  # GitLab Pages expects the 'public' directory
  artifacts:
    paths:
      - public
  only:
    - main
    - tags
